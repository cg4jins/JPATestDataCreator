group 'com'
version '1.0'

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
